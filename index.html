<head>

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c246a7485c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="stopwatch">
            <h1 id="displaytime">00:00:00:000</h1>
            <div class="buttons">
           <button onclick="displayTimer()" id="start">Start</button >
           <button id="pause">Pause</button>
           <button id="reset">Reset</button>
              
            </div>
        </div>
    </div>

     


    <script src="script.js"></script>
</body>
